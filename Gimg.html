<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="link">
                <a href="Gsearch.html">Google Search</a>
            </div>             
        
        </div>
        <div class="image">
            <img src="googlelogo_color_160x56dp.png" alt="Google">
        </div>
        <div class="search">
            <form method="GET" action="https://images.google.com/images" >
                <div class="text">
                    <input type="text" name="q" class="textField">
                </div>
                <div class="button">
                    <input type="submit" value="Google Search" class="btn">
                </div>
                
                
            </form>
        </div>
    </div>
</body>
</html>
