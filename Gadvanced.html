<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="link">
                <a href="Gsearch.html">Google Search</a>
            </div>
         </div>

                     
         <div class="heading">
            <h2>Advanced Search</h2>
        </div>

        <div class="main-body">
            <form method="GET" action="https://www.google.com/search">
                <h4>Find pages with...</h4>
                <div class="labels">
                    <label for="words" class="input">all these words</label>                   
                    <input type="text" class="text-field" name="as_q">
                   
                    
                </div>
                <div class="labels">
                    <label for="word or phrase" class="input">this exact word or phrase</label>
                    <input type="text" class="text-field" name="as_epq">
                </div>
                <div class="labels">
                    <label for="words" class="input">any of these words</label>
                    <input type="text" class="text-field" name="as_oq">
                </div>
                <div class="labels">
                    <label for="words" class="input">none of these words</label>
                    <input type="text" class="text-field" name="as_eq">
                </div>
                <div >
                    <input type="submit" value="Advanced Search" class="btn-adv">
                </div>

            </form>
        </div>

    </div>
</body>
</html>
